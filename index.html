<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>
	<link rel="stylesheet" href="slides/reveal.js/dist/reset.css">
	<link rel="stylesheet" href="slides/reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="slides/css/isdblack.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="slides/reveal.js/plugin/highlight/zenburn.css" id="highlight-theme">

</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<section class="titleslide slide level2">
					<h3>Nothing here, yet.</h3>
				</section>
			</section>		
		</div>
	</div>

	<script src="slides/reveal.js/dist/reveal.js"></script>

  <script src="slides/reveal.js/plugin/notes/notes.js"></script>
  <script src="slides/reveal.js/plugin/markdown/markdown.js"></script>
  <script src="slides/reveal.js/plugin/highlight/highlight.js"></script>
  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
      hash: true,

      // Learn about plugins: https://revealjs.com/plugins/
      plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
    });
  </script>
</body>

</html>
